<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Genera Dataset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="mb-4 text-center">Generazione Dataset</h1>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form id="dataset-form" class="row g-3">
                        
                        <div class="col-md-4">
                            <label for="n_utenti" class="form-label">Utenti</label>
                            <input type="number" id="n_utenti" class="form-control" value="10">
                        </div>

                        <div class="col-md-4">
                            <label for="n_corsi" class="form-label">Corsi</label>
                            <input type="number" id="n_corsi" class="form-control" value="5">
                        </div>

                        <div class="col-md-4">
                            <label for="n_risorse" class="form-label">Risorse</label>
                            <input type="number" id="n_risorse" class="form-control" value="20">
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary px-4">Genera</button>
                        </div>
                   
                    </form>
                </div>
            </div>

            <div class="mb-3">
                
                <div class="progress" style="height: 25px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" style="width: 0%">0%</div>
                </div>
                
                <div id="status" class="mt-2 text-muted"></div>
            
            </div>

            <pre id="output" class="bg-dark text-light p-3 rounded small" style="display:none;"></pre>

            <div id="tables-container" class="mt-4"></div>

        </div>

        <script type="module" src="./js/dataset.js"></script>
    </body>
</html>
